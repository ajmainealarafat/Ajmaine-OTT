<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live TV Neon</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
  body {
    margin:0;
    font-family: 'Arial', sans-serif;
    background-color: #0b0c10;
    color: #fff;
  }

  /* Neon Header */
  header {
    text-align:center;
    padding:20px;
    font-size:2em;
    color:#39ff14;
    text-shadow: 0 0 5px #39ff14, 0 0 10px #39ff14, 0 0 20px #39ff14;
    border-bottom: 2px solid #39ff14;
    border-radius: 0 0 20px 20px;
  }

  /* Channel Grid */
  .grid {
    display:grid;
    grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
    gap:20px;
    padding:20px;
  }

  .channel-card {
    background-color:#1f2833;
    border:2px solid #39ff14;
    border-radius:15px;
    padding:10px;
    text-align:center;
    cursor:pointer;
    transition: all 0.2s;
  }

  .channel-card:hover {
    box-shadow:0 0 10px #39ff14, 0 0 20px #39ff14;
    transform: scale(1.05);
  }

  .channel-card img {
    width:100px;
    height:100px;
    object-fit:contain;
    margin-bottom:10px;
  }

  /* Player Modal */
  .modal {
    display:none;
    position:fixed;
    top:0;left:0;width:100%;height:100%;
    background: rgba(0,0,0,0.9);
    justify-content:center;
    align-items:center;
    z-index:1000;
    flex-direction: column;
  }

  .modal video {
    max-width:80%;
    max-height:80%;
    border:3px solid #39ff14;
    border-radius:10px;
    box-shadow:0 0 10px #39ff14,0 0 20px #39ff14;
  }

  .close-btn {
    color:#ff003c;
    font-size:2em;
    cursor:pointer;
    margin-top:20px;
    text-shadow:0 0 5px #ff003c,0 0 10px #ff003c;
  }
</style>
</head>
<body>

<header>⚡ My Neon Live TV ⚡</header>

<div class="grid" id="channelGrid">
  <!-- Channels will be loaded here -->
</div>

<!-- Player Modal -->
<div class="modal" id="playerModal">
  <video id="tvPlayer" controls autoplay></video>
  <div class="close-btn" id="closeBtn">✖ Close</div>
</div>

<script>
const channels = [
  {name:"Channel 1", logo:"https://via.placeholder.com/100x100?text=C1", m3u8:"http://103.175.242.10:8080/tsports1/index.m3u8"},
  {name:"Channel 2", logo:"https://via.placeholder.com/100x100?text=C2", m3u8:"https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"},
  {name:"Channel 3", logo:"https://via.placeholder.com/100x100?text=C3", m3u8:"https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"},
  {name:"Channel 4", logo:"https://via.placeholder.com/100x100?text=C4", m3u8:"https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8"}
];

const grid = document.getElementById('channelGrid');
const modal = document.getElementById('playerModal');
const player = document.getElementById('tvPlayer');
const closeBtn = document.getElementById('closeBtn');

channels.forEach(ch => {
  const card = document.createElement('div');
  card.className = 'channel-card';
  card.innerHTML = `<img src="${ch.logo}" alt="${ch.name}"><div>${ch.name}</div>`;
  card.addEventListener('click', ()=>{
    openPlayer(ch.m3u8);
  });
  grid.appendChild(card);
});

function openPlayer(url){
  modal.style.display='flex';
  if(Hls.isSupported()){
    const hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(player);
  } else if(player.canPlayType('application/vnd.apple.mpegurl')){
    player.src = url;
  }
  player.play();
}

closeBtn.addEventListener('click', ()=>{
  modal.style.display='none';
  player.pause();
  player.src='';
});
</script>

</body>
</html>
